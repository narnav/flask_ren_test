<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div id="display" ></div>

    <script>
        const SERVER = "????????????????????????????"
        axios(SERVER + "categories").then(res => display.innerHTML = "<select id='cats' onchange='samp_select()'>" + res.data.map(cat => `
            <option value=${cat.catid}>
            ${cat.catid}
            ${cat.desc}
            </option>`).join("")) + "</select>"


        const samp_select = () => {
            axios(`${SERVER}dis_cat/${cats.value}`)
            console.log(cats.value);
            Toastify({
                text: "This is a toast",
                duration: 7500,
                className: "info",
                style: {
                    background:  "rgb(33, 181, 33)"
                },
                offset: {
                    x: 550, // horizontal axis - can be a number or a string indicating unity. eg: '2em'
                    y: 90 // vertical axis - can be a number or a string indicating unity. eg: '2em'
                },
            }).showToast();
        }
    </script>
</body>

</html>
